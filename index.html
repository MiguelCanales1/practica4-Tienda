<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce Jordans</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mike Store</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#authModal">
              Login / Registro
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">
              Administrador
            </a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="shopping-cart.html" class="btn btn-outline-light position-relative">
            <i class="fa fa-shopping-cart"></i>
            <span
              id="cart-count-badge"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              0
            </span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- CARRUSEL -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1500">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://cdn-images.farfetch-contents.com/13/15/77/42/13157742_14717373_1000.jpg"
          class="d-block w-100"
          alt="Jordan"
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://cdn-images.farfetch-contents.com/14/36/61/45/14366145_20970720_1000.jpg"
          class="d-block w-100"
          alt="Jordan"
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://cdn-images.farfetch-contents.com/15/62/59/36/15625936_28260496_1000.jpg"
          class="d-block w-100"
          alt="Jordan"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- LISTA DE PRODUCTOS -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Productos</h2>
    <div class="row" id="products-container">
      <!-- Aquí se renderizan los productos con JS -->
    </div>

    <!-- PAGINACIÓN -->
    <nav aria-label="Paginación productos" class="d-flex justify-content-center">
      <ul class="pagination" id="pagination">
        <!-- Botones de paginación generados por JS -->
      </ul>
    </nav>
  </div>

  <!-- MODAL AGREGAR AL CARRITO -->
  <div
    class="modal fade"
    id="addToCartModal"
    tabindex="-1"
    aria-labelledby="addToCartModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addToCartModalLabel">Agregar al carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="modal-product-name" class="fw-bold mb-2"></p>
          <p id="modal-product-price"></p>
          <div class="mb-3">
            <label for="modal-product-quantity" class="form-label">Cantidad</label>
            <input
              type="number"
              class="form-control"
              id="modal-product-quantity"
              min="1"
              value="1"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            id="confirm-add-to-cart"
            type="button"
            class="btn btn-primary"
          >
            Agregar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL LOGIN / REGISTRO -->
  <div
    class="modal fade"
    id="authModal"
    tabindex="-1"
    aria-labelledby="authModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalLabel">Login / Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" />
            </div>
            <button type="button" class="btn btn-primary w-100">
              Iniciar sesión
            </button>
            <button type="button" class="btn btn-outline-secondary w-100 mt-2">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/index-page.js"></script>
</body>
</html>
