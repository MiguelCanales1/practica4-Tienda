<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador de productos</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand">Mike Store</a>
      <span class="navbar-text text-light">Administrador</span>
    </div>
  </nav>

  <div class="container my-4">
    <h2 class="mb-3">CRUD de productos</h2>

    <div class="row">
      <div class="col-lg-5">
        <div class="card mb-4">
          <div class="card-body">
            <h5 id="form-title" class="card-title">Crear producto</h5>
            <form id="product-form">
              <input type="hidden" id="product-id" />
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" id="product-name" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Precio (MXN)</label>
                <input type="number" id="product-price" class="form-control" min="0" required />
              </div>
              <div class="mb-3">
                <label class="form-label">URL de imagen</label>
                <input type="text" id="product-image" class="form-control" required />
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" id="btn-clear-form" class="btn btn-secondary">Limpiar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="products-table-body">
              <!-- filas generadas por JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/products.js"></script>
  <script src="js/admin-page.js"></script>
</body>
</html>
