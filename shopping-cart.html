<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de compras</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand">Mike Store</a>
      <a href="orders.html" class="btn btn-outline-light">Pedidos</a>
    </div>
  </nav>

  <div class="container my-4">
    <h2>Carrito de compras</h2>
    <div id="cart-empty" class="alert alert-info d-none">
      Tu carrito está vacío.
    </div>

    <div id="cart-items"></div>

    <div class="text-end mt-3">
      <h4>Total: $<span id="cart-total">0</span> MXN</h4>
      <button id="btn-checkout" class="btn btn-success mt-2">
        Finalizar compra
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/cart-page.js"></script>
</body>
</html>
